name: futurice-github
version: "0"
synopsis: Additions to the @github@ package
description: Additions to the @github@ package
author: Oleg Grenrus <oleg.grenrus@iki.fi>
maintainer: Oleg Grenrus <oleg.grenrus@iki.fi>
license: BSD3
github: futurice/haskell-mega-repo
category: Web
tested-with: GHC==7.8.4, GHC==7.10.3, GHC==8.0.1
extra-source-files:
- README.md

ghc-options: -Wall

library:
  default-extensions:
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveGeneric
    - DeriveTraversable
    - ScopedTypeVariables
  source-dirs: src
  dependencies:
    - base >=4.8   && <4.10
    - aeson
    - aeson-compat
    - binary
    - binary-tagged
    - constraints
    - futurice-prelude
    - generics-sop
    - github >=0.15 && <0.17
    - haxl
    - lens
    - postgresql-simple
    - swagger2
    - text

