name: log-logentries
version: "0"
synopsis: logentries backend for log
description: logentries backend for log
author: Oleg Grenrus <oleg.grenrus@iki.fi>
maintainer: Oleg Grenrus <oleg.grenrus@iki.fi>
license: BSD3
github: futurice/haskell-mega-repo
category: Web
tested-with: GHC==7.8.4, GHC==7.10.3, GHC==8.0.1
extra-source-files:
- README.md

ghc-options: -Wall
# http://stackoverflow.com/questions/43243322/how-to-link-with-the-gnu-gold-linker-instead-of-ld-in-haskell/43243323#43243323
when:
  condition: os(linux)
  ghc-options: -optl-fuse-ld=gold
  ld-options:  -fuse-ld=gold

library:
  default-extensions:
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveGeneric
    - DeriveTraversable
    - ScopedTypeVariables
  source-dirs: src
  dependencies:
    - base               >=4.7     && <4.10
    - aeson              >=0.11    && <1.2
    - base-compat        >=0.9.1   && <0.10
    - bytestring         >=0.10.4  && <0.11
    - log-base           >=0.7     && <0.8
    - network            >=2.6     && <2.7
    - network-uri        >=2.6     && <2.7
    - text               >=1.2.2.1 && <1.3
    - time               >=1.4     && <1.8
    - tls                >=1.3.8   && <1.4
    - uuid-types         >=1.0.3   && <1.1
    - x509-store         >=1.6.2   && <1.7
    - x509-system        >=1.6.4   && <1.7
