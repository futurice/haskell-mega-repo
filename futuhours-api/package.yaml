name: futuhours-api
version: "0"
synopsis: Futuhours API
description: "Futuhours API: Actual server and mock"
author: Oleg Grenrus <oleg.grenrus@iki.fi>, Jussi Vaihia <jussi.vaihia@futurice.com>
maintainer: Oleg Grenrus <oleg.grenrus@iki.fi>
license: BSD3
github: futurice/haskell-mega-repo
category: Web
tested-with: GHC==7.10.3, GHC==8.0.1
extra-source-files:
- README.md

default-extensions:
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - ScopedTypeVariables

library:
  source-dirs: src
  dependencies:
    - base >= 4.8 && < 4.10
    - aeson
    - aeson-compat
    - constraints
    - env-config
    - fum-client
    - futurice-foundation
    - futurice-integrations
    - futurice-prelude
    - futurice-reports
    - futurice-servant
    - generics-sop
    - http-client
    - http-client-tls
    - lens
    - lucid
    - mtl
    - planmill-client
    - postgresql-simple
    - QuickCheck
    - resource-pool
    - semigroupoids
    - servant
    - servant-lucid
    - servant-server
    - swagger2
    - time
    - vector
    - random
    - stm
    - text
    - transformers
    - containers


executables:
  futuhours-api-server:
    ghc-options: -threaded
    main: Main.hs
    source-dirs: srv
    dependencies:
      - base
      - futuhours-api

  futuhours-mock-server:
    ghc-options: -threaded
    main: Main.hs
    source-dirs: mock
    dependencies:
      - base
      - futuhours-api
