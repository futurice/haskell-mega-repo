name: futurice-servant
version: "0"
synopsis: Collection of utilities for servant
description: ...
author: Oleg Grenrus <oleg.grenrus@iki.fi>
maintainer: Oleg Grenrus <oleg.grenrus@iki.fi>
license: BSD3
github: futurice/haskell-mega-repo
category: Web
tested-with: GHC==7.8.4, GHC==7.10.3, GHC==8.0.1
extra-source-files:
- README.md

ghc-options: -Wall

library:
  default-extensions:
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveGeneric
    - DeriveTraversable
    - ScopedTypeVariables
  source-dirs: src
  dependencies:
    - base                  >=4.7   && <4.10
    - aeson
    - base-compat
    - dynmap-cache
    - ekg
    - ekg-core
    - ekg-json
    - env-config
    - exceptions
    - fum-client
    - futurice-logo
    - futurice-prelude
    - ghc-prim
    - gitrev >=1.2.0
    - http-types
    - lens
    - log-logentries
    - periocron
    - servant ==0.10.*
    - servant-cassava
    - servant-lucid
    - servant-server
    - servant-status
    - servant-swagger
    - servant-swagger-ui == 0.2.*
    - stm
    - swagger2
    - tdigest-ekg
    - text
    - uuid-types
    - wai
    - wai-extra
    - wai-middleware-metrics
    # https://github.com/yesodweb/wai/issues/613
    - warp >= 3.2.11.1
