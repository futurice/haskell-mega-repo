name: fum-api
version: "0"
synopsis: FUM API
description: FUM-API
author: Oleg Grenrus <oleg.grenrus@iki.fi>
maintainer: Oleg Grenrus <oleg.grenrus@iki.fi>
license: BSD3
github: futurice/haskell-mega-repo
category: Web
tested-with: GHC==7.8.4, GHC==7.10.3, GHC==8.0.1
extra-source-files:
- README.md

ghc-options: -Wall

library:
  default-extensions:
    - DeriveDataTypeable
    - DeriveFoldable
    - DeriveFunctor
    - DeriveGeneric
    - DeriveTraversable
    - ScopedTypeVariables
  source-dirs: src
  other-modules: []
  dependencies:
    - base >=4.8   && <4.11
    - aeson
    - aeson-compat
    - async
    - binary
    - binary-tagged
    - constraints
    - dependent-sum
    - fum-types
    - futurice-prelude
    - futurice-tribes
    - generics-sop
    - github
    - haxl
    - http-client
    - lens
    - postgresql-simple
    - servant
    - swagger2
    - text

